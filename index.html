<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
    <div class="profile-image"> 
        <img src="My-image.jpg" alt="Profile Picture" data-testid="profilePicture">
    </div>
    <div class="content">
         <h1 data-testid="fullName">Alowoesin Toluwalase</h1>
  <h2 data-testid="jobTitle">Front-End Developer</h2>
  <p data-testid="shortBio">I am a passionate developer learning to create amazing websites!</p>
  <p data-testid="currentLocation" class="currentLocation">Lagos, Nigeria</p>
  <p data-testid="emailAddress"> Email: alowoesintoluwalase@gmail.com</p>
  <div data-testid="socialLinks">
    <a href="https://www.linkedin.com/in/alowoesin-toluwalase/"><i class="fa-brands fa-linkedin"></i></a>
    <a href="https://github.com/KidHarlesh"><i class="fa-brands fa-github"></i></a>
  </div>
  <p data-testid="currentTimeUTC" id="currentTimeUTC">Loading UTC Time...</p>
    </div>
 
</div>

  <script src="/index.js"></script>
</body>
</html>
